<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

        <div class="side_bar">
            <div class="title">Get Started</div>
            <div class="button">
                <button class="btn">Sign in with Google+</button>
                <button class="btn">Sign in with Facebook</button>
            </div>
        </div>

        <div class="form_bar">

            <div class="button_">
                <button class="btn">Log In</button>
                <button class="btn">Register</button>
            </div>
            
            <div class="form">
                <form action="">
                    <div class="title">Log In</div>
                    <div class="input">
                        <div class="box">
                            <label for="username">Username</label>
                            <input type="text" name="username" placeholder="Type here your name">
                        </div>
                        <div class="box">
                            <label for="password">Password</label>
                            <input type="password" name="password" placeholder="Type here your password">
                        </div>
                    </div>
                    <div class="button">
                        <button class="btn">Sign In</button>
                    </div>
                    <div class="links">
                        <a href="">Forgot Password ?</a>
                        <a href="">Not a Member yet ?</a>
                    </div>
                </form>
            </div>

        </div>

    </div>
</body>
</html>
